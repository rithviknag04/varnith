<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="image/logo-login.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Home.min.css" />
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <title>BrainLab</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="logo ml-5">
        <img src="image/logo.png" alt="logo" />
        <a class="navbar-brand logo" href="Home.html">Brain<span>Lab</span></a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="login ml-auto mr-5">
          <span
            class="iconify"
            data-icon="carbon:notification"
            style="color: white"
            data-width="35"
            data-height="39"
          ></span>
          <img src="image/user.png" alt="foto-user" />
        </div>
      </div>
    </nav>
    <!-- jumbotronn -->
    <div class="jumbotron jumbotron-fluid mb-5">
      <div class="container p-5">
        <h1 class="display-4">List of Subjects</h1>
        <p class="lead">
          There is a list of classes being taken this semester, and
          ongoing learning
        </p>
      </div>
    </div>
    <nav aria-label="breadcrumb" class="bread">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      </ol>
    </nav>
    <section class="Home">
      <aside>
        <h2>Last Learned</h2>
        <div class="cards">
          <img src="image/img1.png" alt="ilustrator" />
          <div class="judul">
            <h2>Mathematics</h2>
          </div>
          <a href="material.html">
            <span
              class="iconify"
              data-icon="bi:arrow-right-circle-fill"
              style="color: #3e8e7e"
              data-width="43"
              data-height="43"
            ></span
          ></a>
        </div>
        <div class="cards">
          <img src="image/fisika.jpg" alt="ilustrator" />
          <div class="judul">
            <h2>Physics</h2>
          </div>
          <a href="material.html">
            <span
              class="iconify"
              data-icon="bi:arrow-right-circle-fill"
              style="color: #3e8e7e"
              data-width="43"
              data-height="43"
            ></span
          ></a>
        </div>
        <div class="cards">
          <img src="image/Biologi.jpg" alt="ilustrator" />
          <div class="judul">
            <h2>Biology</h2>
          </div>
          <a href="material.html">
            <span
              class="iconify"
              data-icon="bi:arrow-right-circle-fill"
              style="color: #3e8e7e"
              data-width="43"
              data-height="43"
            ></span
          ></a>
        </div>
      </aside>
      <main>
        <h2>Active Class</h2>
        <div class="container">
          <div class="cards home">
            <img src="image/images1.png" alt="ilustrator" />
            <div class="judul">
              <h2>Mathematics</h2>
            </div>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                0%
              </div>
            </div>
          </div>
          <div class="cards home">
            <img src="image/images1.png" alt="ilustrator" />
            <div class="judul">
              <h2>Class IX - Mathematics</h2>
            </div>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                0%
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <!-- Optional
       JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
